<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Robot</h1>
    <img src="http://192.168.10.163:4747/video" />
    <!--Enter the IP Address of your Raspberry Pi-->

    <script>
      window.addEventListener(
        "keydown",
        (event) => {
          if (event.defaultPrevented) {
            return; // Should do nothing if the default action has been cancelled
          }

          let handled = false;

          if (event.keyCode == 40) {
            console.log("abajo");
            $.get("/down_side");
          }
          if (event.keyCode == 39) {
            console.log("derecha");
          }
          if (event.keyCode == 38) {
            $.get("/right_side");
            console.log("arriba");
            $.get("/up_side");
          }
          if (event.keyCode == 37) {
            console.log("izquierda");
            $.get("/left_side");
          }

          handled = true;
          if (handled) {
            // Suppress "double action" if event handled
            event.preventDefault();
          }
        },
        true
      );
    </script>
  </body>
</html>
